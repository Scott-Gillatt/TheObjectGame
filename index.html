<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="game.css">


</head>

<body>
    <div id="player-panel" class="panel panel-success text-center col-md-6">
        <div class="panel-heading text-center">
            <!--Default name starting out.  Allowing player to Name the player by calling in the player.name function-->
            <!--When the button is selected, it makes it disappear.  can make display='hidden' but then there is a gap of where the button was at-->
            <button id="button" onclick=" player.reName();">Rename Player</button>
            <span id="pName"> King Kong</span>'s
            <!--Starting Health vaule that is modifed by Slap, Punch, and Kick-->

            <!--Keeps track of the total times a hit button was pressed-->
            Hits:<span id="pHits">0</span>

        </div>
        <div id="playerpanel-body" class="panel-body text-center">
            <img src="img/Stick_Figure.jpg" />
        </div>
        <div class="panel-footer text-center">
            Health:
            <div class="progress progress-right">
                <div id="pBar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="45"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span id="pHealth">100</span>%
                </div>
            </div>

            <!--Panel for action buttons-->
            <button id="button" onclick="player.playGame('slap')"><img src="img/slap.jpg">SLAP</button>
            <button id="button" onclick="player.playGame('punch')"><img src="img/punch.jpg">PUNCH</button>
            <button id="button" onclick="player.playGame('kick')"><img src="img/kick.jpg">KICK</button>
            <button id="button" onclick="player.playGame('combo')"><img src="img/combo.jpg">COMBO</button>
            <button id="button" onclick="player.playGame('death')"><img src="img/death.jpg">INSTADEATH</button>
            <button id="button" onclick="reset()"><i class="fa fa-refresh"></i></button>
        </div>
        Player Items (change the items to be used to help reduce damage):
        <br>
        <form role="form">
            <div id="modifier" class="checkbox">
                <label>
                    <input type="checkbox" name="items[]" value="0.2">Shield</label>
                <label>
                    <input type="checkbox" name="items[]" value="0.05">Helmet</label>
                <label>
                    <input type="checkbox" name="items[]" value="0.05">Sandals</label>
                <label>
                    <input type="checkbox" name="items[]" value="0.3">Chest Plate</label>
                <label>
                    <input type="submit" name="submit" class="btn btn-primary" value="Submit">
                </label>
                <br>
                <label>Total Modifier:
                    <input type="text" name="total" class="num" value="0.00" readonly="readonly">
                </label>
            </div>
        </form>
    </div>


    <script src="game.js" /></script>
</body>

</html>
