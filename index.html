<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="game.css">


</head>

<body>
    <div id="player-panel" class="panel panel-success text-center col-md-6">
        <div class="panel-heading text-center">
            <!--Default name starting out.  Allowing player to Name the player by calling in the player.name function-->
            <!--When the button is selected, it makes it disappear.  can make display='hidden' but then there is a gap of where the button was at-->
            <button id="button" onclick=" player.reName();">Rename Player</button>
            <span id="pName"> King Kong</span>'s
            <!--Starting Health vaule that is modifed by Slap, Punch, and Kick-->

            <!--Keeps track of the total times a hit button was pressed-->
            Hits:<span id="pHits">0</span>

        </div>
        <div id="playerpanel-body" class="panel-body text-center">
            <img src="img/Stick_Figure.jpg" />
        </div>
        <div class="panel-footer text-center">
            Health:
            <div class="progress progress-right">
                <div id="pBar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="45"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span id="pHealth">100</span>%
                </div>
            </div>

            <!--Panel for action buttons-->
            <button id="button" onclick="player.playGame('slap')"><img src="img/slap.png" alt="Slap">SLAP</button>
            <button id="button" onclick="player.playGame('punch')"><img src="img/punch.png" alt="Punch">PUNCH</button>
            <button id="button" onclick="player.playGame('kick')"><img src="img/kick.png" alt="Kick">KICK</button>
            <button id="button" onclick="player.playGame('combo')"><img src="https://i.ytimg.com/vi/1NprEtCBVKQ/hqdefault.jpg" alt="">COMBO</button>
            <button id="button" onclick="player.playGame('death')"><img src="http://i00.i.aliimg.com/wsphoto/v0/1527316656/Nuclear-Explosion-font-b-Mushroom-b-font-font-b-Cloud-b-font-City-32-x24-print.jpg"
                alt="">INSTADEATH</button>
            <button id="button" onclick="reset()"><i class="fa fa-refresh"></i></button>
        </div>
        Player Items (select items to help reduce the damage):
        <br>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="selectedItems[]" value="unit-in-group">Shield</label>
            <label>
                <input type="checkbox" name="selectedItems[]" value="unit-in-group">Sword</label>
            <label>
                <input type="checkbox" name="selectedItems[]" value="unit-in-group">Helmet</label>
            <label>
                <input type="checkbox" name="selectedItems[]" value="unit-in-group">Sandals</label>
            <label>
                <input type="checkbox" name="selectedItems[]" value="unit-in-group">Chest Plate</label>
            <br>
            <input type="submit" name="selectItems[]" value="SUBMIT">
        </div>
    </div>

    <script src="game.js" /></script>
</body>

</html>
